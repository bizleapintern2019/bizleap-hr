<div id="location-content" class="hide">
<table class="content-table" id="content-table">
	<tr th:each="location : ${locationList}" onclick="getDetail(this,'LOCATION');" th:attr="id=${location.boId}" >
		<td>
			<span th:text="${location.name}"></span><br /> 
		</td>
	</tr>
</table>
</div>

<div id="department-content" class="hide">
<table class="content-table" id="content-table">
	<tr th:each="department : ${departmentList}" onclick="getDetail(this,'DEPARTMENT')" th:attr="id=${department.boId}" >
		<td>
			<span th:text="${department.name}"></span><br /> 
		</td>
	</tr>
</table>
</div>

<div id="job-content" class="hide">
<table class="content-table" id="content-table">
	<tr th:each="job : ${jobList}" onclick="getDetail(this,'JOB')" th:attr="id=${job.boId}" >
		<td>
			<span th:text="${job.jobTitle}"></span><br /> 
		</td>
	</tr>
</table>
</div>

		</td>
